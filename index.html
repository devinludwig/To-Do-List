<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" text="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List Creator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">To-Do List Creator</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task">Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>
            <p>Notes: <span class="note"></span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2 class="show-list">To Do:</h2>
          <ul class="form-group" id="tasks">
          </ul>
        </div>
        <div class="col-md-6">
          <h2 class="show-list">Remaining Tasks:</h2>
          <ul id="remaining">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
